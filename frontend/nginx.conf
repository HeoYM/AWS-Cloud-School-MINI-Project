# Main nginx configuration file

# User and worker settings (optional, can be in different section)
user nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # Common settings for HTTP servers

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging settings
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
        # Running port
        listen 80 default_server;

        # Serve static files (including CSS and JS)
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }

        # Proxying the connections
        location /api/ {
            proxy_pass http://was-svc.default.svc.cluster.local:8080;

            # Set headers to pass along the original client IP
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
